<div class='div-popup'>
	<div class='popup-div-head'>
		<div class='popup-title'>homeInfo.name</div>
		<div class='popup-host'>owned by <span class='popup-info'>homeInfo.host_name</span>></div>
		<div class='popup-beds'><span class='popup-info'>homeInfo.beds</span> beds</div>
	</div>
	<div class='popup-summary'>homeInfo.summary</div>
	<div class='popup-div-reviews'>
		<div class='popup-rating'>Overall rating: <span class='popup-info'>homeInfo.review_scores_rating</span></div>
		<div class='popup-bt-add-review'></div>
		<div class='popup-radar'></div>
		<div class='popup-bt-show-reviews'></div>
		<div class='popup-reviews'>
			<div class='reviewer-name'>reviews.reviewer_name</div>
			<div class='review-date'>reviews.date</div>
			<div class='review-comments'>reviews.comments</div>
		</div>
	</div>
	<div class='popup-div-price'>
		<div class='popup-price-title'>Price curve:</div>
		<div class='popup-price-curve'></div>
	</div>
</div>
