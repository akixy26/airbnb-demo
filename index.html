<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Airbnb Demo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <script src='index.js'></script>
    <link href='ionicons.css' rel='stylesheet' />
    <link href='index.css' rel='stylesheet' />
</head>
<body>
<div id='map'></div>
<div id="bt-filter" onclick="showFilter()">
    <i class="icon ion-navicon-round"></i>
</div>
<div id="filter-panel">
    <div id="filter-title">FILTERS</div>
    <div id="div-date-filter">
        <p>Date: </p>
        <input type="date" name="date-input" id="date-input" onchange="getHomes()"/>
    </div>
    <div id="div-beds-filter">
        <p>Beds: </p>
        <input type="range" id="beds-slider" class="slider" min="0" max="10" step="1" value="0" onchange="changeBedsValue()"><span id="beds-value" class="slider-value">0</span>
    </div>
    <div id="div-reviews-filter">
        <p>Number of reviews: </p>
        <input type="range" id="reviews-slider" class="slider" min="0" max="500" value="0" onchange="changeReviewsValue()"><span id="reviews-value" class="slider-value">0</span>
    </div>
    <div id="div-host-filter">
        <p>Homes owned by host: </p>
        <input type="range" id="host-slider" class="slider" min="0" max="10" step="1" value="0" onchange="changeHostValue()"><span id="host-value" class="slider-value">0</span>
    </div>
    <div id="reviews-slider-color"></div>
</div>

<div id="mask">
    <div id="popup-add-div">
        <div id="popup-add-title">&nbsp;ADD A REVIEW</div>
        <div class="popup-add-subdiv">
            <span class="popup-slider-title">Accuracy: </span>
            <input type="range" id="accuracy-slider" class="popup-slider" min="0" max="10" step="1" value="5" onchange="changeAccuracyVal()">
            <span id="accuracy-value" class="popup-slider-value">5</span>
        </div>
        <div class="popup-add-subdiv">
            <span class="popup-slider-title">Cleanliness: </span>
            <input type="range" id="cleanliness-slider" class="popup-slider" min="0" max="10" step="1" value="5" onchange="changeCleanlinessVal()">
            <span id="cleanliness-value" class="popup-slider-value">5</span>
        </div>
        <div class="popup-add-subdiv">
            <span class="popup-slider-title">Checkin: </span>
            <input type="range" id="checkin-slider" class="popup-slider" min="0" max="10" step="1" value="5" onchange="changeCheckinVal()">
            <span id="checkin-value" class="popup-slider-value">5</span>
        </div>
        <div class="popup-add-subdiv">
            <span class="popup-slider-title">Communication: </span>
            <input type="range" id="communication-slider" class="popup-slider" min="0" max="10" step="1" value="5" onchange="changeCommunicationVal()">
            <span id="communication-value" class="popup-slider-value">5</span>
        </div>
        <div class="popup-add-subdiv">
            <span class="popup-slider-title">Location: </span>
            <input type="range" id="location-slider" class="popup-slider" min="0" max="10" step="1" value="5" onchange="changeLocationVal()">
            <span id="location-value" class="popup-slider-value">5</span>
        </div>
        <div class="popup-add-subdiv">
            <span class="popup-slider-title">Value: </span>
            <input type="range" id="value-slider" class="popup-slider" min="0" max="10" step="1" value="5" onchange="changeValueVal()">
            <span id="value-value" class="popup-slider-value">5</span>
        </div>
        <div id="popup-add-comment">Comments:</div>
        <textarea id="popup-comment-input"></textarea>
        <div id="popup-add-bt-submit">SUBMIT</div>
        <div id="popup-add-bt-cancel">CANCEL</div>
    </div>
</div>

</body>
</html>
